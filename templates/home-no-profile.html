{% extends "fragment/base-layout.html" %}

{% block content %}
    <!-- No Profile Page -->
    <section id="register-page" class="register">
        <form id="register-form" action="{% url 'create profile' %}" method="POST">
            <fieldset>
                <legend>Profile Form</legend>
                {{ form.first_name.label }}
                {{ form.first_name }}
                {{ form.last_name.label }}
                {{ form.last_name }}
                {{ form.image_url.label }}
                {{ form.image_url }}

                {% csrf_token %}
                <input class="button submit" type="submit" value="Enter">
            </fieldset>
        </form>
    </section>
{% endblock %}
