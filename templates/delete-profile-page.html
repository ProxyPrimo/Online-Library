{% extends 'fragment/base-layout.html' %}

{% block content %}
        <!-- Edit Profile Page -->
        <section id="edit-profile-page" class="edit">
            <form id="edit-form" action="{% url 'delete profile' %}" method="POST">
                <fieldset>
                    <legend>Delete Profile</legend>
                    <label for="first-name">First Name</label>
                    {{ form.first_name }}
                    <label for="last-name">Last name</label>
                    {{ form.last_name }}
                    <label for="image-url">Image URL</label>
                    {{ form.image_url }}
                    <input class="button submit" type="submit" value="Delete">
                    {% csrf_token %}
                </fieldset>
            </form>
        </section>

{% endblock %}
